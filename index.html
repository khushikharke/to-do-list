<!DOCTYPE html>
<html lang ="en">
	<head>
		<title> Todo list </title>
        <link rel ="stylesheet" type="text" href="style.css"> 
	</head>
	<body>

		<header>
            <h1> To Do List</h1>
        </header>
        <form action="">
            <input type="text" class ="to do ">
            <button class="button" type ="submit">
            </button>
            <div class ="select">
                <select name="todo" class="menu">
                    <option value="all">All</option>
                    <option value="complete"> Completed</option>
                    <option value="incomplete"> Incompleted</option>
                </select>
            </div>
        </form>
        <div class="container">
            <ul class="list_of_activities"></ul>
        </div>
    </body>
</html>
